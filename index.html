<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aaron Bechtel">
    <meta name="description" content="This is a demonstartion of a live code editor for some web programming languages.">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="styles.css"></link>
  </head>

  <body>
    <header>
      <h1>Write your code in the boxes on the left column.</h1>
    </header>

    <main>
      <div class="code-editor">
        <div class="code">
          <div class="html-code">
            <h2><img src="images/html.png">HTML</h2>
            <textarea></textarea>
          </div>
          <div class="css-code">
            <h2><img src="images/css.png">CSS</h2>
            <textarea></textarea>
          </div>
          <div class="js-code">
            <h2><img src="images/js.png">JS</h2>
            <textarea></textarea>
          </div>
        </div>
        
        <iframe id="result"></iframe>
      </div>
    </main>

    <footer>
      <p>This is &copy;2023 hexaF6-NinjaMC. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
